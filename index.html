<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ðŸ’™</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #4e73ff, #ff6fa5);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    text-align: center;
}

.card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(18px);
    border-radius: 25px;
    padding: 40px 60px;
    box-shadow: 0 0 40px rgba(255,255,255,0.25);
    position: relative;
    z-index: 10;
    max-width: 360px;
}

h1 {
    margin-bottom: 25px;
    font-size: 26px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

#yesBtn {
    background: white;
    color: #ff4e8a;
    font-weight: bold;
}

#noBtn {
    background: #ff3b7a;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -30px;
    font-size: 22px;
    opacity: 0.8;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

/* Celebration burst */
.burst {
    position: fixed;
    font-size: 28px;
    animation: pop 900ms ease-out forwards;
}

@keyframes pop {
    0% { transform: scale(0.5); opacity: 1; }
    100% { transform: scale(2.8); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1 id="question">Will you be my Valentine? ðŸ’™</h1>
    <button id="yesBtn">Yes ðŸ’ž</button>
    <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

/* Move NO button far away */
function moveNo() {
    const padding = 80;
    const x = Math.random() * (window.innerWidth - padding);
    const y = Math.random() * (window.innerHeight - padding);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

/* YES button flow */
yesBtn.addEventListener("click", () => {
    question.innerText = "I knew you'd say yes ðŸ’ž";
    noBtn.style.display = "none";
    yesBtn.innerText = "Forever ðŸ’™";
    celebration();
});

/* Optimized floating hearts */
const hearts = ["ðŸ’™","ðŸ’ž"];
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500); // lower frequency = smoother

/* Celebration burst */
function celebration() {
    for (let i = 0; i < 20; i++) {
        const b = document.createElement("div");
        b.className = "burst";
        b.innerText = "ðŸ’™";
        b.style.left = Math.random() * 100 + "vw";
        b.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 900);
    }
}
</script>

</body>
</html>
